<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="rps.js"></script>
<script src="timer.js"></script>

<script>
  $(document).ready(function() {
  });
 </script>

</head>

<body>

<form>
Minutes: <input type="text" id="mins" value="0" /><br>
Seconds: <input type="text" id="secs" value="0" maxlength="2" /><br>
<input type="button" id="startButton" value="Start" onclick="startTimer(); clearValues()"/>
</form>

Countdown Timer: <span id="displayMins">00</span>:<span id="displaySecs">00</span>

<br>
<button type="button" class="game" id="gameRock" onclick="inputChoice('rock'); gameOutcome()" disabled><img src="images/rock.png"></button>
<button type="button" class="game" id="gamePaper" onclick="inputChoice('paper'); gameOutcome()" disabled><img src="images/paper.png"></button>
<button type="button" class="game" id="gameScissors" onclick="inputChoice('scissors'); gameOutcome()" disabled><img src="images/scissors.png"></button>

<div id="yourChoice">You chose: </div>
<div id="botChoice">Opponent chose: </div>

<div id="htmlWins">Wins: 0</div>
<div id="htmlLosses">Losses: 0</div>
<div id="htmlDraws">Draws: 0</div>

</body>
</html>
